<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="rechnungseite.css">
  <link rel="stylesheet" type="text/css" href="../general.css">
  <title>Rechnungseite</title>
</head>

<body>
  <header>

    <h1 id="Cake"><a href="../index/index.html">Cake<span id="Craft">Craft</span></a></h1>


    <nav>
      <ul>
        <li><a href="../index/index.html">Startseite</a></li>
        <li><a href="../sortiment/sortiment.html"> Sortiment</a></li>
        <li><a href="../warenkorb/warenkorb.html"><button id="order">Warenkorb</button></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form class="form">
      <h2>Lieferung</h2>
      <div class="flex">
        <label>
          <input required="" class="input" placeholder="" type="text">
          <span>Vorname</span>
        </label>
        <label>
          <input required="" class="input" placeholder="" type="text">
          <span>Nachname</span>
        </label>
      </div>
      <label>
        <input required="" class="input" placeholder="" type="text">
        <span>Adresse</span>
      </label>
      <div class="flex">
        <label>
          <input required="" class="input" placeholder="" type="text">
          <span>Postleitzahl</span>
        </label>
        <label>
          <input required="" class="input" placeholder="" type="text">
          <span>Stadt</span>
        </label>
      </div>
      
      <select name="country" id="land">
        <option value="initial">Land</option>
        <option value="germany">Deutschland</option>
        <option value="switzerland">Schweiz</option>
        <option value="austria">Österreich</option>
      </select>
      
      <h2>Zahlung</h2>
      <label class="radio">
        <input type="radio" name="zahlung" value="rechnung" checked>
        <span>Rechnung</span>
      </label>
      <label class="radio">
        <input type="radio" name="zahlung" value="ueberweisung">
        <span>Überweisung</span>
      </label>
      <label class="radio">
        <input type="radio" name="zahlung" value="paypal">
        <span>PayPal</span>
      </label>
    </form>

    <div id="warenkorb">
      <div class="element">
        <img class="size" src="../../pictures/ErdbeereSchokoKuchen1.jpg">
        <div class="inner-element">
          <h4> Erdbeer-Schokokuchen</h4>
          <p>1x 37,50 € </p>
        </div>
      </div>
      <div class="element">
        <img class="size" src="../../pictures/BiscoffCake1.jpg">
        <div class="inner-element">
          <h4> Biscoff-Kuchen</h4>
          <p>1x 34,00 € </p>
        </div>
      </div>

      <div class="line"></div>
      
      
      <div id="check">
        <div id="description">
          Zwischensumme - 2 Artikel
          <br>
          Versand
          <br><br>
          Gesamt
          <br>
          enthaltene MwSt.
        </div>
        <div id="summe">
          71,50 €
          <br>
          4,50 €
          <br><br>
          76,00 €
          <br>
          13,58 €
        </div>
      </div>
      <a href="../bestellung/bestellung.html">
        <button class="button">Jetzt Kaufen</button>
      </a>
    </div>
  </main>

  <footer>
    <div>
      <a href="../ueberuns/ueberuns.html">Über Uns</a>
      &nbsp;
      <a href="../impressum/impressum.html">Impressum</a>
      &nbsp;
      <a href="../kontakt/kontakt.html">Kontakt</a>
    </div>
  </footer>

</body>

</html>

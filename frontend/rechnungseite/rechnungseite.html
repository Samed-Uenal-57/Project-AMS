<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="rechnungseite.css">
  <link rel="stylesheet" type="text/css" href="../general.css">
  <script src="rechnungseite.js"></script>
  <title>Rechnungseite</title>
</head>

<body>
  <header>

    <h1 id="Cake"><a href="../index/index.html">Cake<span id="Craft">Craft</span></a></h1>


    <nav>
      <ul>
        <li><a href="../index/index.html">Startseite</a></li>
        <li><a href="../sortiment/sortiment.html"> Sortiment</a></li>
        <li><a href="../warenkorb/warenkorb.html"><button id="order">Warenkorb</button></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form class="form">
      <h2>Lieferung</h2>
      <div class="flex">
        <label>
          <input name="vorname" required="" class="input" placeholder="" type="text">
          <span>Vorname</span>
        </label>
        <label>
          <input name="nachname" required="" class="input" placeholder="" type="text">
          <span>Nachname</span>
        </label>
      </div>
      <label>
        <input name="adresse" required="" class="input" placeholder="" type="text">
        <span>Adresse</span>
      </label>
      <div class="flex">
        <label>
          <input name="plz" required="" class="input" placeholder="" type="text">
          <span>Postleitzahl</span>
        </label>
        <label>
          <input name="stadt" required="" class="input" placeholder="" type="text">
          <span>Stadt</span>
        </label>
      </div>
      
      <select name="land" id="land">
        <option value="" disabled selected>Land wählen</option>
        <option value="Deutschland">Deutschland</option>
        <option value="Schweiz">Schweiz</option>
        <option value="Österreich">Österreich</option>
      </select>
      
      <h2>Zahlung</h2>
      <label class="radio">
        <input type="radio" name="zahlung" value="1" checked>
        <span>Rechnung</span>
      </label>
      <label class="radio">
        <input type="radio" name="zahlung" value="2">
        <span>Überweisung</span>
      </label>
      <label class="radio">
        <input type="radio" name="zahlung" value="3">
        <span>PayPal</span>
      </label>

      <button type="submit" class="button">Jetzt Kaufen</button>
    </form>

    <div id="warenkorb">
      

      <div class="line"></div>
      
    </div>
    <div id="check">
      <div id="description">
        Zwischensumme
        <br>
        Versand
        <br><br>
        Gesamt
        <br>
        enthaltene MwSt.
      </div>
      <div id="summe">
        <span id="subtotal">0,00 €</span>
        <span id="shipping">0,00 €</span><br>
        <span id="total">0,00 €</span>
        <span id="mwst">0,00 €</span>
      </div>
    
  </main>

  <footer>
    <div>
      <a href="../ueberuns/ueberuns.html">Über Uns</a>
      &nbsp;
      <a href="../impressum/impressum.html">Impressum</a>
      &nbsp;
      <a href="../kontakt/kontakt.html">Kontakt</a>
    </div>
  </footer>

</body>

</html>

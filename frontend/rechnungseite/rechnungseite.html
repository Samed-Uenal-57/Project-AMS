<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="rechnungseite.css">
  <link rel="stylesheet" type="text/css" href="../general.css">
  <script src="rechnungseite.js" defer></script>
  <title>Rechnungseite</title>
</head>

<body>
  <header>

    <h1 id="Cake"><a href="../index/index.html">Cake<span id="Craft">Craft</span></a></h1>


    <nav>
      <ul>
        <li><a href="../index/index.html">Startseite</a></li>
        <li><a href="../sortiment/sortiment.html"> Sortiment</a></li>
        <li><a href="../warenkorb/warenkorb.html"><button id="order">Warenkorb</button></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form class="form">
      <p class="title">Lieferung</p>
      <label>
        <input required="" class="input" placeholder="" type="text">
        <span>Land/Region</span>
      </label>
      <div class="flex">
        <label>
          <input required="" class="input" placeholder="" type="text">
          <span>Vorname</span>
        </label>
        <label>
          <input required="" class="input" placeholder="" type="text">
          <span>Nachname</span>
        </label>
      </div>
      <label>
        <input required="" class="input" placeholder="" type="text">
        <span>Adresse</span>
      </label>
      <div class="flex">
        <label>
          <input required="" class="input" placeholder="" type="text">
          <span>Postleitzahl</span>
        </label>
        <label>
          <input required="" class="input" placeholder="" type="text">
          <span>Stadt</span>
        </label>
      </div>
      <p class="title">Zahlung</p>
      <label>
        <input required="" class="input" placeholder="" type="text">
        <span>Kreditkarte</span>
      </label>
      <label>
        <input required="" class="input" placeholder="" type="text">
        <span>Banküberweisung</span>
      </label>
      <label>
        <input required="" class="input" placeholder="" type="text">
        <span>PayPal</span>
        <button class="button" id="pp" onclick="alert('paypal action')">+</button>
      </label>
    </form>

    <div id="Warenkorb">
      <div class="element">
        <img class="size" src="../../pictures/ErdbeereSchokoKuchen1.jpg">
        <div class="inner-element">
          <h2> Erdbeer-Schokokuchen</h2>
          <p> 35 € </p>
        </div>
      </div>
      <div class="element">
        <img class="size" src="../../pictures/BiscoffCake1.jpg">
        <div class="inner-element">
          <h2> Biscoff-Kuchen</h2>
          <p> 30 € </p>
        </div>
      </div>

      <div class="line"></div>
      <button class="button" onclick="alert('Rebattcode action')">Rebattcode</button>
      <button class="button" onclick="alert('Anwenden action')">Anwenden</button>
      
      <div id="check">
        <div id="description">
          Zwischensumme - 2 Artikel
          <br>
          Versand
          <br>
          Gesamt
        </div>
        <div id="summe">
          71,50 €
          <br>
          4,50 €
          <br>
          76,00 €
        </div>
      </div>
      <button class="button" id="kaufen" onclick="alert('Jetzt Kaufen action')">Jetzt Kaufen</button>
    </div>
  </main>

  <footer>
    <div>
      <a href="../ueberuns/ueberuns.html">Über Uns</a>
      &nbsp;
      <a href="../impressum/impressum.html">Impressum</a>
      &nbsp;
      <a href="../kontakt/kontakt.html">Kontakt</a>
    </div>
  </footer>

</body>

</html>

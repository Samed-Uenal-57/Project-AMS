  <link rel="stylesheet" type="text/css" href="../general.css">

<body>
  <header>

    <h1 id="Cake"><a href="../index/index.html">Cake<span id="Craft">Craft</span></a></h1>
    <nav>
      <ul>
        <li><a href="../index/index.html">Startseite</a></li>
        <li><a href="../sortiment/sortiment.html"> Sortiment</a></li>
        <li><a href="../warenkorb/warenkorb.html"><button id="order">Warenkorb</button></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Vielen Dank für deine Bestellung!</h2>
    <div id="confirmation-box">
      <h3>Bestelldetails</h3>
      <div class="order-box">
        
        <div id="confirmation"></div>
        <div>
            <p>Bestellnummer: <strong id="order-id"> </strong> <br>
            <p>Voraussichtliche Lieferzeit: <strong>2-3 Tage</strong></p>
            <p>Kaufdatum: <strong id="date">"date"</strong></p>
        </div>
      </div>
      <h3>Lieferadresse:</h3>
      <div class="order-box">
        <p id="lieferadresse"></p>
        
      </div>
      <h3>Zahlungsart</h3>
      <div class="order-box">
        <p id="zahlungsart"></p>
      </div>
      <h3>Bestellübersicht: </h3>
      <div class="order-box" id="last-box">
          <div class="line">
            <span>Zwischensumme:</span>
            <span id="subtotal"></span>
          </div>
          <div class="line">  
            <span>Versand:</span>
            <span id="shipping"></span>
          </div>
          <div class="line">
            <span><strong>Gesamtsumme:</span>
            <span id="total"></span></strong>
          </div>
      </div>
  
    </div>
    
  </main>
